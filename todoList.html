<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="stylesheet.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->

</head>
<body>
    <div class="container-lg">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <!-- Logo -->
                <a class="navbar-brand m-0" href="index.html">
                    <video src="resources/logoToDo.webm" width="60" height="60" autoplay muted loop></video>
                </a>
                <h4 class="mx-2">ToDo List</h4>
                <!-- Navbar Toggler for Mobile -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
        
                <!-- Navbar Links -->
                <div class="collapse navbar-collapse d-lg-flex justify-content-end" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="todoList.html">ToDo List</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="adTask.html">Add Task</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- content -->
        <div class="container-lg">
            <div class="row">
                <div class="col-12 col-sm-6">
                    <img src="resources/todo.svg" class="img-fluid" alt="ToDo List">
                </div>
                <div class="col-12 col-sm-6">
                    <div class="displayDate d-flex justify-content-between align-items-center mt-lg-5">
                        <div class="day">
                            <h1 class="day" id="day"></h1>
                        </div>
                        <div class="date d-lg-flex align-items-end">
                            <h4 class="mx-0" id="date"></h4>
                            <h6 class="mx-1" id="month"></h6>
                            <h4 class="mx-0" id="year"></h4>
                        </div>
                    </div>
                    <div class="taskStatus">
                        <div class="row px-2 d-block d-md-flex justify-content-between">
                            <h5 class="text-start">Task Status</h5>
                            <p class="totalTasks" >Total Tasks : <span id="totalTasks"></span> </p>
                        </div>
                        <h6 class="m-0">To Do :</h6>
                        <div class="progress mb-2" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar bg-success" id="todoCount" style="width: 25%"></div>
                        </div>
                        <h6 class="m-0">In Progress :</h6>
                        <div class="progress mb-2" role="progressbar" aria-label="Info example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar bg-info" id="inprogressCount" style="width: 50%"></div>
                        </div>
                        <h6 class="m-0">Done :</h6>
                        <div class="progress mb-2" role="progressbar" aria-label="Warning example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar bg-warning" id="doneCount" style="width: 75%"></div>
                        </div>
                    </div>
                    <button class="btn addTask w-100"
                        onclick="location.href='adTask.html'"
                    >Add task <i class="bi bi-plus-circle"></i></button>

                </div>
            </div>
            
        </div>
        <div class="container-lg">
            <h2 class="task-list text-center">Task List</h2>
            <ul class="list-group" id="taskList"></ul>
        </div>



    </div>













    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.3/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.3/firebase-analytics-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="todoScript.js"></script>
    <script src="getTask.js"></script>
</body>
</html>
