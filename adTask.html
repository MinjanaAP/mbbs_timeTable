                <div class="col-12 col-sm-6 px-3">
                    <h1 class="text-center">Add Task</h1>
                    <form id="addTaskForm">
                        <div class="form-group">
                            <label for="taskTitle">Task Title</label>
                            <input type="text" class="form-control" id="taskTitle" name="taskTitle" placeholder="Enter task title">
                        </div>
                        <div class="form-group">
                            <label for="taskDescription">Description</label>
                            <textarea class="form-control" id="taskDescription" name="taskDescription" rows="3" placeholder="Enter task description"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="taskDate">Deu Date</label>
                            <input type="date" class="form-control" name="taskDate" id="taskDate">
                        </div>
                        <div class="form-group">
                            <label for="taskPriority">Priority</label>
                            <select class="form-control" id="taskPriority" name="taskPriority">
                                <option value="Low" >Low</option>
                                <option value="Medium">Medium</option>
                                <option value="High">High</option>
                            </select>
                        </div>
                        <button type="submit" class="btn addTask w-100 mb-3">Add Task</button>
                    </form>
                </div>
            </div>
